{% load staticfiles %}
{% if 'video' in image.mime_type %}
    <video width="auto" autoplay loop>
        <source src="{{ image.file.url }}" type="{{ image.mime_type }}">
        Your browser does not support HTML5 video.
    </video>
{% else %}
    <img src="{{ image.file.url }}" class="img-thumbnail" />
{% endif %}
